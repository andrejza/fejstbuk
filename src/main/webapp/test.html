<script type="text/javascript" language="JavaScript">
    function openFullStatus() {
        document.getElementById("statusDiv").style.display = "none";
        document.getElementById("fullStatusDiv").style.display = "";
    }

</script>

<div id="statusDiv">
    <input type="text" onclick="openFullStatus();"/>
</div>
<div id="fullStatusDiv" style="display: none;">
    <textarea rows="3" cols="40"></textarea>
</div>


</body>
